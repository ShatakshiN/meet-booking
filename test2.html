<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card col-12" id="card1">
                    <div class="card-body">
                        <label id="time1">time: 1:35 pm</label>
                    </div>
                    <button id="button1" data-slot="card1" type="submit" onclick="showForm('card1')">4 available</button>
                </div>

                <div class="card col-12" id="card2">
                    <div class="card-body">
                       <label id="time2" name="time2"> time: 5:30 pm</label>
                    </div>
                    <button id="button2" data-slot="card2" type="submit" onclick="showForm('card2')" >4 available</button>
                </div>
            </div>

            <div class="col-6">
                <div class="card col-12">
                    <div class="card-body" id="bookingForm" style="display: none;">
                        <form onsubmit="sendData(event)">
                            <div class="mb-3 col-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

    <h2 class="text-center my-5">booked slots</h2>
    <section>
        <div class="container">
            <div class="row" id="listOfUsers"></div>
        </div>
    </section>

    <script src="test1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
